<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Tes PoubelleVerte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: bisque;
            margin: 0; /* Added "px" after margin values */
            padding: 0; /* Added "px" after padding values */
        }
        
        header {
            background-color: bisque;
            color: #000000;
            text-align: center;
            padding: 50px;
        }
        
        h1 {
            margin: 0;
        }
        
        .contact-container {
            background-color: rgb(191, 150, 238);
            padding: 20px;
            margin: 20px auto;
            width: 60%;
            box-shadow: 0px 0px 10px rgba(38, 1, 1, 0.1);
        }
        
        h2 {
            color: rgb(0, 0, 0);
        }
        
        .contact-info {
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .contact-form {
            width: 100%;
        }
        
        .form-input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid black;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-message {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .submit-btn {
            background-color: burlywood;
            color: black; /* Added missing semicolon */
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        footer {
            background-color: #37474F;
            color: bisque;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    
    <div class="contact-container">
        <h2>Get in Touch</h2>
        <p class="contact-info">Have questions or feedback? We'd love to hear from you.</p>
        
        <form class="contact-form">
            <input type="text" class="form-input" placeholder="Your Name">
            <input type="email" class="form-input" placeholder="Your Email">
            <textarea class="form-message" placeholder="Your Message"></textarea>
            <button type="submit" class="submit-btn">Send</button>
        </form>
    </div>
    
    <footer>
        <p>Join us in making a greener future!</p>
    </footer>
</body>
</html>
